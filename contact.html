<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Melvin Hill</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">-->
  <!--<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
</head>

<body>

  <header id="masthead">
     <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand navcolor" href="index.html">Melvin Hill</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>  

  <div class="container">
      <div class="row">
        <div class="col-md-8 about">
          <div class="page-header">
            <h1>Contact Me</h1>
          </div>
          <div class="row">
            <div class="col-md-9">
              <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required" placeholder="Hi! I would like to schedule an interview with you."></textarea>
                  </li>
                </ul>
                <input type="submit">
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Connect with Me</h3>
           </div>
           <div class="panel-body">
              <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
              <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
              <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
           </div>
         </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

  <footer>
    <div class="footer">
      Copyright &copy; 2017 Melvin Hill
    </div>
  </footer>
</body>

</html>
